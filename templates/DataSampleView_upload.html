<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загружаем файл c образцом данных</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div>
<!--                | means OR operator-->
                <strong>{{message|safe}}</strong>
            </div>
        {% endfor %}
    {% else %}
    {{order}}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file1"> Upload a file</label>
        <input type="file" id="file1" name="file">
        <small>Формат файла CSV</small>
        <button type="submit">Upload</button>
    </form>
    {% endif %}

    <div><h3>Прогресс: </h3> </div>
    {% for col in DataSampleView %}
        <div>
    {{col.col0}}
        </div>
    {% endfor %}
</body>
</html>
